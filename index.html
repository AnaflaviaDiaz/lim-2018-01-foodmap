<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>FoodMap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" type="text/css" media="screen" href="./css/bulma.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="./css/bulma.css.map" />
	<link rel="stylesheet" type="text/css" media="screen" href="./css/bulma.min.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>

<body class="is-warning">

	<section id="splash">
		<section class="hero is-warning is-fullheight">
			<div class="hero-body">
				<div class="container has-text-centered">
					<div>
						<img src="img/camarero.png" alt="logo" id="img-log">
					</div>
					<h1 class="title">
						FoodMap
					</h1>
				</div>
			</div>
		</section>
	</section>

	<header id="header" style="display: none">
		<section class="hero is-warning">
			<div class="hero-body">
				<div class="container level is-mobile">
					<div class="level-left">
						<div class="level-item">
							<img src="img/camarero.png" alt="logo" id="img-log">
						</div>
					</div>
					<div class="level-rigth">
						<h1 class="title">
							FoodMap
						</h1>
						<h2 class="subtitle">
							Encuentra un restaurante en Miraflores
						</h2>
					</div>
				</div>
			</div>
		</section>
	</header>

	<main id="main" style="display: none">
		<div style="width: 100%">
			<iframe width="100%" height="300" src="https://maps.google.com/maps?width=100%&height=600&hl=es&q=Miraflores%2C%20Lima+(Foodmap)&ie=UTF8&t=&z=13&iwloc=B&output=embed"
			  frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
			</iframe>
		</div>

		<aside id="block-filters">
			<nav class="level is-mobile">
				<div class="level-item has-text-centered">
					<div id="filter-parrilla">
						<img src="img/filete.png" alt="carnes" id="carnes">
						<label class="label">Parrilla</label>
					</div>
				</div>
				<div class="level-item has-text-centered">
					<div id="filter-chifa">
						<img src="img/ramen.png" alt="chifa" id="chifa">
						<label class="label">Chifa</label>
					</div>
				</div>
				<div class="level-item has-text-centered">
					<div id="filter-criolla">
						<img src="img/pollo-frito.png" alt="criolla" id="criolla">
						<label class="label">Criolla</label>
					</div>
				</div>
				<div class="level-item has-text-centered">
					<div id="filter-sushi">
						<img src="img/sushi.png" alt="sushi" id="sushi">
						<label class="label">Sushi</label>
					</div>
				</div>
			</nav>

			<nav class="level is-mobile">
				<div class="level-item has-text-centered">
					<div id="filter-internacional">
						<img src="img/menu.png" alt="internacional" id="internacional">
						<label class="label">Internacional</label>
					</div>
				</div>
				<div class="level-item has-text-centered">
					<div id="filter-postre">
						<img src="img/churros.png" alt="postres" id="postres">
						<label class="label">Postres</label>
					</div>
				</div>
				<div class="level-item has-text-centered">
					<div id="filter-pescado">
						<img src="img/langosta.png" alt="pescado" id="pescado">
						<label class="label">Pescado</label>
					</div>
				</div>
				<div class="level-item has-text-centered">
					<div id="filter-sandwich">
						<img src="img/sandwich.png" alt="sandwich" id="sandwich">
						<label class="label">Sandwich</label>
					</div>
				</div>
			</nav>

			<nav class="level is-mobile">
				<div class="level-item has-text-centered">
					<div id="filter-fusion">
						<img src="img/ensalada.png" alt="fusion" id="fusion">
						<label class="label">Fusión</label>
					</div>
				</div>
				<div class="level-item has-text-centered">
					<div id="filter-selva">
						<img src="img/olla.png" alt="selva" id="selva">
						<label class="label">Selvática</label>
					</div>
				</div>
				<div class="level-item has-text-centered">
					<div id="filter-bar">
						<img src="img/vino.png" alt="bar" id="bar">
						<label class="label">Karaoke-Bar</label>
					</div>
				</div>
			</nav>
		</aside>

		<section id="section-filter">
			<form role="form">
				<p class="control has-icon">
					<input type="text" placeholder="Busca restaurantes en Miraflores" class="input is-medium is-warning" id="input-search">
					<span class="icon" id="icon-search">
						<i class="fa fa-search"></i>
					</span>
				</p>
			</form>
		</section>

		<!-- definiendo muestra de datos -->
		<div class="space">
			<p class="title">Restaurantes</p>
			<button id="btn-modal">hola a todos</button>
		</div>

		<aside id="list-restaurants">
		</aside>

		<!-- modal by bulma -->
		<section id="modal-restaurant-description" style="display: none">
			<div class="modal is-flex-mobile">
				<div class="modal-background"></div>
				<div class="modal-card">
					<header class="modal-card-head">
						<p class="modal-card-title">name restaurant</p>
						<button class="delete" id="close-modal" aria-label="close"></button>
					</header>
					<section class="modal-card-body">
						<p>address</p>
						<p>lleganando</p>
						<p>type</p>
						<p>img</p>
					</section>
					<footer class="modal-card-foot">
						<a class="button is-warning subtitle is-5" href="link" target="_blank">Visitar</a>
					</footer>
				</div>
			</div>
		</section>

		<!-- modal w3 -->


	</main>
	<script src="app.js"></script>
</body>

</html>
