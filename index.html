<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" media="screen" href="./css/bulma.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="./css/bulma.css.map" />
	<link rel="stylesheet" type="text/css" media="screen" href="./css/bulma.min.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>

<body class="is-warning">
	<header>
		<section class="hero is-warning">
			<div class="hero-body">
				<img src="img/camarero.png" alt="logo" id="img-log">
				<div class="container">
					<h1 class="title">
						FoodMap
					</h1>
					<h2 class="subtitle">
						Encuentra un restaurante en Miraflores
					</h2>
				</div>
			</div>
		</section>
	</header>

	<main>
		<div style="width: 100%">
			<iframe width="100%" height="400" src="https://maps.google.com/maps?width=100%&height=600&hl=es&q=Miraflores%2C%20Lima+(Foodmap)&ie=UTF8&t=&z=14&iwloc=B&output=embed"
			  frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
			</iframe>
		</div>

		<nav class="level is-mobile">
			<div class="level-item has-text-centered">
				<div>
					<p class="heading">Tweets</p>
					<p class="title">3,456</p>
				</div>
			</div>
			<div class="level-item has-text-centered">
				<div>
					<p class="heading">Following</p>
					<p class="title">123</p>
				</div>
			</div>
			<div class="level-item has-text-centered">
				<div>
					<p class="heading">Followers</p>
					<p class="title">456K</p>
				</div>
			</div>
			<div class="level-item has-text-centered">
				<div>
					<p class="heading">Likes</p>
					<p class="title">789</p>
				</div>
			</div>
		</nav>

	</main>
</body>

</html>
